# CosmoSec — Docker Compose Produção (Frontend Only)
# Use este arquivo quando quiser rodar apenas o frontend
# com Supabase Cloud como backend.
#
# Pré-requisitos:
#   1. Criar projeto no Supabase Cloud (supabase.com)
#   2. Configurar .env com VITE_SUPABASE_URL, VITE_SUPABASE_PUBLISHABLE_KEY, VITE_SUPABASE_PROJECT_ID
#
# Uso:
#   docker compose -f docker-compose.prod.yml up --build

services:
  app:
    build:
      context: .
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY}
        VITE_SUPABASE_PROJECT_ID: ${VITE_SUPABASE_PROJECT_ID}
    ports:
      - "3000:80"
    restart: unless-stopped
